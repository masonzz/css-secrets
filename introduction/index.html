<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="parent">
    <div class="button">Yes!</div>
    <div class="new-button">Yes!</div>
    <div class="new-button cancel">Cancel</div>
    <div class="new-button ok">OK</div>
</div>
<div class="news">
    <p>在浏览器特性 <a class="underline" href="">参差不齐</a>的大环境下，<a href="">“渐进增强”</a> 与 <a class="currentColor" href="">“平稳退化”</a> 是一种务实的策略。因此，在编写华丽样式的同时，我们还需要想好退路，为功能较弱的浏览器提供 fallback（回退样式）。总的来说，我们应该利用 CSS 自身的机制来组织回退样式，而不是依赖 CSS hack 来实现。</p>
</div>
<script type="text/javascript" src="../modernizr.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
