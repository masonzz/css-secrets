<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自适应的椭圆</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<!-- 自适应的椭圆 -->
<div class="parent">
    <div class="child ellipse"></div>
</div>
<div class="parent">
    <div class="child half-ellipse"></div>
</div>
<div class="parent">
    <div class="child half-ellipse2"></div>
</div>

<!-- border-radius 参数图形化示例 -->
<div class="flex-box">
    <p>border-radius: a b c d</p>
    <div class="container">
        <div class="corner top-left"></div>
    </div>
    <div class="container">
        <div class="corner top-right"></div>
    </div>
    <div class="container">
        <div class="corner bottom-right"></div>
    </div>
    <div class="container">
        <div class="corner bottom-left"></div>
    </div>
</div>
<div class="flex-box">
    <p>border-radius: a b c</p>
    <div class="container">
        <div class="corner top-left"></div>
    </div>
    <div class="container">
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
    </div>
    <div class="container">
        <div class="corner bottom-right"></div>
    </div>
</div>
<div class="flex-box">
    <p>border-radius: a b</p>
    <div class="container">
        <div class="corner top-left"></div>
        <div class="corner bottom-right"></div>
    </div>
    <div class="container">
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
    </div>
</div>
<div class="flex-box">
    <p>border-radius: a</p>
    <div class="container">
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-right"></div>
        <div class="corner bottom-left"></div>
    </div>
</div>

</body>
</html>
